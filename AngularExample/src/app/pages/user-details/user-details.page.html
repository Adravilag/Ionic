<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>User details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="data">
    <ion-item>
      <ion-label><h2>ID:</h2><p>{{ data.id }}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Email:</h2><p>{{ data.email }}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>First name:</h2><p>{{ data.first_name }}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Last name:</h2><p>{{ data.last_name }}</p></ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="ad">
    <ion-item>
      <ion-label><h2>Company:</h2><p>{{ ad.company }}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>URL:</h2><p>{{ ad.url }}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Description:</h2><p>{{ ad.text }}</p></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
